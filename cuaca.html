<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="cuaca.css">
</head>
<body>
    <div class="container">
        <h1 class="name">cuaca</h1>
        <div class="boxSearch">
            <input type="text" name="" class="inputCity" placeholder="Masukkan Nama Kota....">
            <button type="submit" class="searchCity"><img class="icon" src="icons/searchIcon.png" alt=""></button>
        </div>

        <div class="cuaca">
            <div class="boxIcon">
                <img class="iconCuaca" src="" alt="">
            </div>
            <div class="boxInformation">
                <p class="details detailsTemp">TEMP: </p>
                <p class="details detailsLembap">KELEMBAPAN: </p>
                <p class="details detailsPres">PRESIPITASI: </p>
                <p class="details detailsKet">KETERANGAN: </p>
            </div>
        </div>

        <div class="information">

            <div class="scrollContainer">
            </div>
        </div>
    </div>
    
</body>
<script src="cuaca.js"></script>
</html>
